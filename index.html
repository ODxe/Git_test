<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

                    <label for="YouTube">YouTube</label>

                </div>

                <div class="option"> 
                    <label for="Megogo">Megogo</label>
                    <input type="radio" name="Megogo" required>
                </div>

                <div class="option">
                    <label for="Другое">Другое</label>

                </div>
                
                <br/>
                <div class="option">
                    <button type="submit">Проголосовать</button> 
                </div>

            </form>                
        </div>
    </body>
</html>
